    <h2>Who can give blood</h2>
    <p>Age between 18 and 60 years. Haemoglobin - not less than 12.5 g/Dl. Pulse - between 50 and 100/minute with no irregularities. Blood Pressure -Systolic 100-180 mm Hg and Diastolic 50 - 100 mm Hg</p>
